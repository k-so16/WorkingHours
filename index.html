<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Working Hours</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="calc.js"></script>
  </head>

  <body>
    <h1>Working Hours</h1>

    <table id="working_hours_list">
      <caption>Working Hours List</caption>
      <form>
        <tr>
          <th></th>
          <th></th>
          <th>started at</th>
          <th>ended at</th>
        </tr>
        <tr>
          <td>
            <button type="button" class="add_working_hours_row">
              +
            </button>
          </td>
          <td>
            <button type="button" class="del_working_hours_row" disabled>
              -
            </button>
          </td>
          <td>
            <input type="number" class='hour' max="23" value="10">
            :
            <input type="number" class='min'  max="59" value="00">
          </td>
          <td>
            <input type="number" class='hour' max="23" value="10">
            :
            <input type="number" class='min'  max="59" value="00">
          </td>
        </tr>
      </form>
    </table>

    <table id="break_time">
      <caption>Break Time</caption>
      <form>
        <tr>
          <td>
            <input type="number" class='hour' value="0">
            :
            <input type="number" class='min'  value="00">
          </td>
        </tr>
      </form>
    </table>
    <button type="button" id="calc">Calculate</button>

    <p id='result'></p>

    <hr>

    <footer>
      <div id="copy">
        Copyright &copy; 2017-2018 Soichiro Kato All Rights Reserved.
      </div>
    </footer>
  </body>
</html>
