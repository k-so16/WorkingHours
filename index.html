<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>勤務時間計算機</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>勤務時間計算機</h1>

    <div id="app">
      <p id="result">{{ workedTime }}</p>

      <table>
        <caption>勤務時間リスト</caption>
        <form>
          <tr>
            <th></th>
            <th></th>
            <th>勤務開始時刻</th>
            <th>勤務終了時刻</th>
          </tr>
          <tr v-for="(row, index) in workedList">
            <td>
              <button v-on:click="addRow">+</button>
            </td>
            <td>
              <button v-on:click="delRow(index)"
                      v-bind:disabled="workedList.length <= 1">-</button>
            </td>
            <td>
              <input type="number" min="0" max="23"
                     v-model.number="row.started.hour">
               時
               <input type="number" min="0" max="59"
                      v-model.number="row.started.min">
               分
            </td>
            <td>
              <input type="number" min="0" max="23"
                     v-model.number="row.ended.hour">
              時
              <input type="number" min="0" max="59"
                     v-model.number="row.ended.min">
              分
            </td>
          </tr>
        </form>
      </table>

      <table>
        <caption>休憩時間</caption>
        <form>
          <tr>
            <td>
              <input type="number" min="0" v-model.number="breakTime.hour">
              時間
              <input type="number" min="0" max="59"
                     v-model.number="breakTime.min">
              分
            </td>
          </tr>
        </form>
      </table>
    </div>

    <hr>

    <footer>
      <div id="copy">
        Copyright &copy; 2017-2018 Soichiro Kato All Rights Reserved.
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="calc.js"></script>
  </body>
</html>
